<!DOCTYPE html>
<html lang="en">
<style>
.social a {
    font-size: 3rem;
    padding: 1rem;
    color: #85888c;
}

.social a: hover {
    color: #6648b1;
}
</style>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Laptop Price Prediction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Image Slider-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../static/img/laptop.jpg" height="400" alt="First-Slide">
            <div class="carousel-caption">
                <h1>Laptop Price Prediction</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../static/img/laptop_keyboard.jpg" height="400" alt="Second-Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../static/img/laptop_apple.jpg" height="400" alt="Third-Slide">
        </div>
    </div>
</div>
<div class="container-fluid">
<div class="row jumbotron text-center">
    <div class="col-lg-7 col-xl-8 pt-4">
        <h4>Laptop Price Prediction</h4>
    </div>
</div>
</div>
<div class='container-fluid'>
    <div class="text-center">
        <h2>{{ prediction_text }}</h2>
    </div>
    <br>
    <br>
    <div class="text-center">
        <form action='/'>
            <button type="submit" class="btn btn-outline-dark">Predict Again</button>
        </form>
    </div>
</div>
<hr class="my-4">
<!-- Connect -->
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12">
            <h2>Connect With Me</h2>
        </div>
        <div class="col-12 social">
            <a href="https://www.linkedin.com/in/fernand-eloundou/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/FedoAIworld" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</div>
</body>
</html>
